<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <title>Poll Machine (Vote Nixon)</title>

<body>
  <marquee behavior="scroll" direction="left" scrollamount="25" width="1250">
    <div class="c-container">
      <canvas id="r-chart"></canvas>
    </div>
    <marquee behavior="scroll" direction="left" scrollamount="25">

        width="120" height="40" alt="Natural" />

      <h3 class="r-header">Vote:</h3>

      <button id="c-btn" class="option">Kanye East</button>

    <script src="Chart.js" defer></script>

          <h2>Nixon is God</h2>
          <input type="submit" name="submit" value="Submit" onClick="PopUp()" />
